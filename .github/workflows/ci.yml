name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          
      - run: corepack enable
      
      - uses: pnpm/action-setup@v4
        with:
          version: '9'
          
      - name: Git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
        
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-
          
      - name: Install
        run: pnpm install --frozen-lockfile
        env:
          CI: true
          
      - name: Lint
        run: pnpm -s lint
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
          CIVICUE_DB_DRYRUN: "1"
          CIVICUE_SKIP_ENV_VALIDATION: "1"
          SOCRATA_APP_TOKEN: "ci-token"
          DATABASE_URL: "postgres://ci:ci@localhost:5432/ci"
          
      - name: Typecheck
        run: pnpm -s typecheck
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
          CIVICUE_DB_DRYRUN: "1"
          CIVICUE_SKIP_ENV_VALIDATION: "1"
          SOCRATA_APP_TOKEN: "ci-token"
          DATABASE_URL: "postgres://ci:ci@localhost:5432/ci"
          
      - name: Tests
        run: pnpm -s test -- --reporter=dot --run --maxWorkers=50%
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
          CIVICUE_DB_DRYRUN: "1"
          CIVICUE_SKIP_ENV_VALIDATION: "1"
          SOCRATA_APP_TOKEN: "ci-token"
          DATABASE_URL: "postgres://ci:ci@localhost:5432/ci"

      - name: Validate SF Socrata Registry
        if: |
          contains(github.event_name, 'pull_request') && (
            contains(github.event.head_commit.modified, 'municipalities/CA/SF/directory.json') ||
            contains(github.event.head_commit.modified, 'scripts/build-datasf-index.mjs') ||
            contains(github.event.head_commit.modified, 'scripts/validate-datasf-index.mjs') ||
            contains(github.event.head_commit.modified, '__docs__/catalogs/sf-socrata-profile.md')
          )
        run: |
          if [ -f "municipalities/CA/SF/directory.json" ]; then
            pnpm -s run registry:socrata:sf:validate
          else
            echo "Directory file not found, skipping validation"
          fi